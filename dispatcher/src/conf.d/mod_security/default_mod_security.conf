#
# This is the default mod_security settings.
#
# DO NOT EDIT this file, your changes will have no impact on your deployment.
#
# Instead modify your mod_security.conf file
#

<IfModule mod_security2.c>

	# include original crs setup if exists
	IncludeOptional conf.d/mod_security/owasp-modsecurity-crs/crs-setup.conf

	# include customizations to crs setup if exist
	IncludeOptional conf.d/mod_security/owasp-modsecurity-crs.d/crs-setup.conf

	# include rule pre-customizations if exist
	IncludeOptional conf.d/mod_security/owasp-modsecurity-crs.d/pre_rules/*.conf

	# include rules to be enabled if exist - initially symlinks to original crs rules
	# in conf.d/mod_security/owasp-modsecurity-crs/rules,
	# could be copies as well or even new ones
	IncludeOptional conf.d/mod_security/owasp-modsecurity-crs.d/enabled_rules/*.conf

	# include rule post-customizations if exist
	IncludeOptional conf.d/mod_security/owasp-modsecurity-crs.d/post_rules/*.conf

	SecRuleEngine Off
	#SecRuleEngine On
	#SecRuleEngine DetectionOnly

	SecDebugLog logs/httpd_mod_security_debug.log

	SecDebugLogLevel 0
	#SecDebugLogLevel 1

	SecAuditEngine Off
	#SecAuditEngine RelevantOnly
	#SecAuditEngine On

	SecAuditLogRelevantStatus "^(?:5|4(?!04))"
	SecAuditLogParts ABIJDEFHZ

	SecAuditLogType Serial
	SecAuditLog logs/httpd_mod_security_audit.log

	SecTmpDir /tmp
	SecDataDir /tmp

</IfModule>
