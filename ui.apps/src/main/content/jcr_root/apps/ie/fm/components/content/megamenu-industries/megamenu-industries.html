<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.css @ categories='megamenuIndustries'}"
/>
<div class="megamenu-industries-wrapper">
  <div
    data-sly-list.primarynav="${resource.getChildren}"
    class="megamenuIndustries analyticmegamenu"
  >
    <sly data-sly-test="${primarynav.name == 'industriesMulti'}">
      <sly data-sly-list.nav="${primarynav.getChildren}">
        <div>
          <!--/* <button class="industries-navigation-btn" type="button" data-toggle="collapse" data-target="#collapseIndustry" aria-expanded="false" aria-controls="collapseIndustry" data-style="quick" onclick="onOverlay()">
                        <a class="" id="${nav.id}"  href="${nav.Url}" onclick="industryBtnFunct()">${nav.title}</a>
                    </button>     */-->
          <div class="industries-navigation-btn" onclick="onOverlay()">
            <a
              class=""
              id="${nav.id}"
              href="${nav.Url}"
              onclick="industryBtnFunct()"
              >${nav.title}</a
            >
          </div>
          <div class="industry-dropdowns collapse" id="collapseIndustry">
            <div class="industry-wrapper">
              <sly data-sly-list.submenu="${nav.listChildren}" class="">
                <sly data-sly-test="${submenu.name == 'secondarynav'}">
                  <ul
                    class="industrycard card card-body col-8"
                    data-sly-list.secondnav="${submenu.getChildren}"
                  >
                    <sly data-sly-test="${'html' in secondnav.buttonlink}">
			       <li class="industries-menu">
                      <a class="industries-links" href="${secondnav.buttonlink}" title="Industries - ${secondnav.title}">${secondnav.title}</a></li>
			</sly>
			<sly data-sly-test="${!('html' in secondnav.buttonlink)}">
			       <li class="industries-menu">
 					<a class="industries-links" href="${secondnav.buttonlink}.html" title="Industries - ${secondnav.title}">${secondnav.title}</a></li>
			</sly>
                  </ul>
                </sly>
              </sly>
              <div class="image-wrapper col-4" data-sly-test="${nav.image}">
                <sly data-sly-test="${nav.imgDescriptionhref != null}">
 				<sly data-sly-test="${'html' in nav.imgDescriptionhref}"
 				<p class="promotion_title product-promotion-label mt-0"><a href="${nav.imgDescriptionhref}">${nav.imgDescription}</a></p>
				</sly>
				<sly data-sly-test="${!('html' in nav.imgDescriptionhref)}"
 				<p class="promotion_title product-promotion-label mt-0"><a href="${nav.imgDescriptionhref}.html">${nav.imgDescription}</a></p>
				</sly>
				</sly>
				<sly data-sly-test="${nav.imgDescriptionhref == null}">
 				<p class="promotion_title product-promotion-label mt-0">${nav.imgDescription}</p>
				</sly>
			   <sly data-sly-test="${!('html' in nav.imagehref)}">
			   <a href="${nav.imagehref}.html"><img class="img1" src="${nav.image}"/></a></sly>

			<sly data-sly-test="${'html' in nav.imagehref}">
			   <a href="${nav.imagehref}"><img class="img1" src="${nav.image}"/></a></sly>
                </p>
              </div>
            </div>
          </div>
        </div>
      </sly>
    </sly>
  </div>
</div>
<div id="overlayIndustries"></div>
<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.js @ categories='megamenuIndustries'}"
/>
