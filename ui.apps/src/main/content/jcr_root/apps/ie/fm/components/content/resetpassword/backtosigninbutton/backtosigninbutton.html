<button
  data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
  data-sly-use.iconTemplate="icon.html"
  data-sly-element="${button.buttonLink.valid ? 'a' : 'button'}"
  type="${button.buttonLink.valid ? '' : 'button'}"
  style="text-decoration: none"
  id="${button.id}"
  class="ie-blue-border-btn backtosignin_btn analytic-confirmationpage"
  data-sly-attribute="${button.buttonLink.htmlAttributes}"
  aria-label="${button.accessibilityLabel}"
  data-cmp-clickable="${button.data ? true : false}"
  data-cmp-data-layer="${button.data.json}"
>
 
    ${button.text}
  
</button>
<script>
  document.querySelector("body").addEventListener('click', function(e) { 
    //debugger;
    var buttonElement = e.target.closest('button');
        var label="";
        var category= "";
        if(buttonElement !== null && buttonElement.closest('.analytic-confirmationpage')!=null){  
            label= buttonElement.textContent.trim(); 
            category= "continue shopping-" +'${currentPage.getName @ context="scriptString"}' + " page";        
          ctalinkDataLayerCall(label,category);               
      }        
    }, false);	
</script>
