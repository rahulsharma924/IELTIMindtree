<div class="custom_form_container">
<div class="cmp-form-text"
     data-sly-use.text="com.adobe.cq.wcm.core.components.models.form.Text"
     data-cmp-is="formText"
     data-cmp-constraint-message="${text.constraintMessage}"
     data-cmp-required-message="${text.requiredMessage}">
   <label style="font-weight: 500" class="custom_form_label" for="${text.id}" id="rp_enter_password_label" data-sly-test="${text.title && !text.hideTitle}">${text.title}</label>
    <p id="${text.id}-helpMessage" data-sly-test="${!text.placeholder && text.helpMessage}"
       class="cmp-form-text__help-block">${text.helpMessage}</p>
    <textarea data-sly-test.useTextarea="${text.type == 'textarea'}"
              class="cmp-form-text__textarea"
              data-cmp-hook-form-text="input"
              aria-label="${text.hideTitle && text.title}"
              id="${text.id}"
              placeholder="${text.placeholder}"
              name="${text.name}"
              readonly="${text.readOnly}"
              required="${text.required}"
              rows="${text.rows}"
              data-sly-attribute.aria-describedby="${text.helpMessage ? [text.id, 'helpMessage'] : '' @ join = '-'}">${text.value}</textarea>
    <input data-sly-test="${!useTextarea}"
           class="cmp-form-text__text for custom_input_field"
           data-cmp-hook-form-text="input"
           aria-label="${text.hideTitle && text.title}"
           type="password"
            id="${text.id}"
           placeholder="Enter"
           name="${text.name}"
           value="${text.value}"
           readonly="${text.readOnly}"
           required="${text.required}"
		   onkeyup="manage(this)"
           data-sly-attribute.aria-describedby="${text.helpMessage ? [text.id, 'helpMessage'] : '' @ join = '-'}"/>
	<i class="rp-enterpassword fa-thin fa-eye-slash" type="checkbox" onclick="showEnterPassword()"></i>
 <p id = "message1" class="custom_form_error_msg"> </p>
</div>
</div>


<script>
  function showEnterPassword() {
    var x = document.getElementById("pswd1");
	if (x.type === "password") {
      x.type = "text";
	  $('.rp-enterpassword.fa-thin.fa-eye-slash').removeClass('fa-eye-slash');
      $('.rp-enterpassword.fa-thin').addClass('fa-eye');
    } else {
      x.type = "password";
      $('.rp-enterpassword.fa-thin.fa-eye').removeClass('fa-eye');
      $('.rp-enterpassword.fa-thin').addClass('fa-eye-slash');
    }
  }
</script>
