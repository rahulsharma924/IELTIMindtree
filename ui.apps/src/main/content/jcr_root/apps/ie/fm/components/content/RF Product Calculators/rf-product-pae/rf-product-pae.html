<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}

		</div>
		<div class="form-block-cls">
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-8 col-12">
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label for="to" class="general-cls">${properties.amplifierlabeltitle}</label>
							<input type="text" id="to" class="input" value="${properties.amplifierPlacehoder}"
								onblur="blurFn(this)" onfocus="focusFn(this)"> <span class="error ErrorText"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<select id="from" class="input">
								<option value="mW">Milliwatts</option>
								<option value="W">Watts</option>
								<option value="dBm">dBm</option>
								<option value="dBW">dBW</option>
							</select> <span class="error ErrorText"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label for="to1" class="general-cls">${properties.amplifieroutputtitle}</label>
							<input type="text" id="to1" class="input" value="${properties.amplifieroutputPlacehoder}"
								onblur="blurFn(this)" onfocus="focusFn(this)"> <span class="error ErrorText"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<select id="from1" class="input">
								<option value="mW">Milliwatts</option>
								<option value="W">Watts</option>
								<option value="dBm">dBm</option>
								<option value="dBW">dBW</option>
							</select> <span class="error ErrorText"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label for="to2" class="general-cls">${properties.dcinputtitle}</label>
							<input type="text" id="to2" class="input" value="${properties.dcinputPlacehoder}"
								onblur="blurFn(this)" onfocus="focusFn(this)"> <span class="error ErrorText"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<select id="from2" class="input">
								<option value="mW">Milliwatts</option>
								<option value="W">Watts</option>
								<option value="dBm">dBm</option>
								<option value="dBW">dBW</option>
							</select> <span class="error ErrorText"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 pae-btnblock-cls">
					<div class="row dt-mt-rem">
						<div class="col-12">
							<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnPae()"
								value="Calculate">
								${properties.calculatepaebtntitle}
							</button>
							<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
									class="error ErrorText"></span>
							</p>
						</div>
					</div>
					<div class="row dt-mt-rem-deci">
						<div class="col-12">
							<div class="calculator-results">
								<p>${properties.paeresultlabel}</p>
								<div class="result_container results-calc">
									<div class="result"><span id="outlabel" class="resultlabeltitle1">
											${properties.paeresultlabeltitle1}</span> <span id="out"
											class="output"></span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
