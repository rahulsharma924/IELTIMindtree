<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
		${properties.text @context='html'}
		</div>
		<div class="form-block-cls">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-8 col-12">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls" for="option">${properties.selecinputttitle} </label>
							<select id="option" class="input" data-acsb-navigable="true" data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="option" data-acsb-field-visible="true" aria-required="true"  aria-label="VSWR"  data-acsb-tooltip="VSWR | Required field"><option value="vswr">VSWR</option><option value="rc">Reflection Coefficient</option><option value="rl">Return Loss</option></select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<input id="input" class="input" type="text" value="${properties.Placeholder}" onblur="blurFn(this)" onfocus="focusFn(this)"  data-acsb-navigable="true" data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="input" data-acsb-field-visible="true" aria-required="true"  aria-label="text" data-acsb-tooltip="text | Required field" />
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>					
				</div>
				<div class="col-lg-4 col-md-12 dt-mt-rem-dual">
					<button id="go" class="ie-primary-btn" type="button"  	onclick="generalClickFnVswr()" value="Calculate">
						${properties.vswrcalculatebtntitle}
					</button>
					<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
							class="error ErrorText"></span></p>
					<div class="calculator-results">
						<p>${properties.vswrresultlabel}</p>
						<div class="result_container results-calc">
							<div class="result">
								<span class="result-converted">${properties.vswrresultlabeltitle1} </span>
								<span id="vswr" class="output"></span> <br> 
								<span class="result-converted"> ${properties.vswrresultlabeltitle2} </span>
								<span id="rc" class="output"> </span> <br> 
								<span class="result-converted">${properties.vswrresultlabeltitle3} </span> 
								<span id="rl" class="output"></span> <br> 
								<span class="result-converted"> ${properties.vswrresultlabeltitle4}</span> 
								<span id="ml" class="output"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
   </div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">
			
		</div>
   </div>
</div>
<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
