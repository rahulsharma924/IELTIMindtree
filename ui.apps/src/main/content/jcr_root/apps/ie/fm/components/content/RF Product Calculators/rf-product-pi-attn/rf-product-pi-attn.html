<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
		${properties.text @context='html'}

		</div>

		<div class="form-block-cls">
			<div>
				<h3>${properties.picalculationtitle}</h3> 
			</div>
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-4 col-md-6">
					<label for="attn" class="general-cls">${properties.PiAttenuationlabel}</label>
					<input id="attn" class="input" type="text" value="${properties.PiAttenuationPlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"> <span class="error ErrorText"></span>
				</div>
				<div class="col-lg-4 col-md-6">
					<label for="imp" class="general-cls">${properties.PiImpedancelabel}</label>
					<input id="imp" class="input" type="text" value="${properties.PiImpedancePlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"> <span class="error ErrorText"></span>
				</div>

				<div class="col-lg-4 col-md-12 dt-mt-rem-dual">
					<button id="go" class="ie-primary-btn" type="button" id="calculateval" type="button"
						onclick="generalClickFnPi()" value="Calculate">
						${properties.picalculatebtntitle}
					</button>
					<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
							class="error ErrorText"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 offset-lg-8 col-md-12 calculator-results">
					<p>${properties.piresultlabel}</p>
					<div class="result_container results-calc">
						<div class="result">
						<span> R<sub>1</sub>: </span> <span id="r1" class="output"> </span> <br /> 
						<span> R<sub>2</sub>: </span> <span id="r2" class="output"> </span></div>
					</div>
					<div id="button_cont"><input class="related_search dnone-cls" type="button"
							value="${properties.pifindrelatedprdTitle}"></div>
				</div>
			</div>
		</div>

   </div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">
			
		</div>
   </div>
</div>
<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
