<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}
		</div>
		<div class="rfp-form-block-cls mt-3">
			<div class="column">
				<h4>${properties.calculationtitle}</h4>
			</div>
			<div class="row mt-3">
				<div class="col-lg-9 col-12">
					<div class="row set-mb">
						<div class="col-lg-4 col-md-6 offset-lg-4">
							<label for="f">${properties.frequencytitle}</label>
							<input type="text" id="f" class="input" value="${properties.frequencyPlaceholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-4 col-md-6 dt-mt-rem">
							<select id="option1" class="input">
								<option value="GHz">GHz</option>
								<option value="MHz">MHz</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 col-md-6">
							<select id="option2" class="input">
								<option value="epsilon">Dielectric Constant</option>
								<option value="vop">Velocity of Propogation (%)</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-4 col-md-6">
							<input type="text" id="e" class="input" value="${properties.Placeholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-12 dt-mt-rem">
					<div class="row">
						<div class="col-12">
							<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnTEM()"
								value="Calculate">
								${properties.wavecalculatebtntitle}
							</button>
							<p class="calculate-error-cls"><span id="errormsg" class="error ErrorText"></span></p>
						</div>
					</div>
					<div class="row mt-2">  
						<div class="col-12">
							<div class="calculator-results calculator-results-full mt-3">
								<label>${properties.waveresultlabel}</label>
								<div class="result_container results-calc">
									<div class="result"><span
											class="result-converted result-wavelength-cls">${properties.waveresultlabeltitle1}</span><span
											id="lambda" class="output" aria-hidden="true" data-acsb-hidden="true"
											data-acsb-force-hidden="true"></span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
