<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>
<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
		${properties.text @context='html'}
		</div>
		<div class="rfp-form-block-cls mt-5">
			<div class="row">
				<div class="col-lg-9 col-12">
					<div class="row set-mb">						
						<div class="col-lg-4 col-md-6 offset-lg-4">							
							<label for="od">${properties.DielectricOuterDiameterlabel}</label>
							<input type="text" id="od" class="input" value="${properties.DielectricOuterDiameterPlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"><span class="error ErrorText"></span>
						</div>
						<div class="col-lg-4 col-md-6 dt-mt-rem">
							<select id="unit1" class="input">
							<option value="in">Inches</option><option value="cm">Centimeters</option><option value="mm">Millimeters</option></select><span class="error ErrorText"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4  col-md-6 offset-lg-4">
							<label for="id">${properties.DielectricInnerDiameterlabel}</label>
							<input type="text" id="id" class="input" value="${properties.DielectricInnerDiameterPlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"><span class="error ErrorText"></span>
						</div>
						<div class="col-lg-4 col-md-6 dt-mt-rem">
							<select id="unit" class="input"><option value="in">Inches</option><option value="cm">Centimeters</option><option value="mm">Millimeters</option></select><span class="error ErrorText"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 col-md-6">
							<select id="option2" class="input"><option value="epsilon">Dielectric Constant</option><option value="vop">Velocity of Propogation (%)</option></select><span class="error ErrorText"></span>
						</div>
						<div class="col-lg-4 col-md-6">
							<input type="text" id="ep" class="input" value="${properties.DielectricconstantPlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"><span class="error ErrorText"></span>
						</div>						
					</div>
				</div>
				<div class="col-lg-3 col-12">				
					<div class="row">
						<div class="col-12">
							<button id="go" class="ie-primary-btn calculate-btn" type="button" onclick="generalClickFnCoax()" value="Calculate">
								${properties.coaxcalculatebtntitle}
							</button>
							<p class="calculate-error-cls"><span id="errormsg" class="error ErrorText"></span></p>
						</div>
					</div>		
				    <div class="row dt-mt-rem">
						<div class="col-12">
					<div class="calculator-results calculator-results-full">
						<label>${properties.coaxresultlabel}</label>
						<div class="result_container results-calc">
							<div class="result">
									<span class="resultlabeltitle1">${properties.coaxresulttitle1}</span>
									<span id="zo" class="output"></span><br> 
									<span class="resultlabeltitle1">${properties.coaxresulttitle2}</span>
									<span id="fc" class="output"></span><br> 
									<span class="resultlabeltitle1">${properties.coaxresulttitle3}</span>
									<span id="cl" class="output"></span><br> 
									<span class="resultlabeltitle1">${properties.coaxresulttitle4}</span>
									<span id="il" class="output"></span><br> 
									<span id="er_label" class="resultlabeltitle1"></span>
									<span id="er" class="output"></span>
							</div>							
						</div>
						<div id="button_cont">
							<input class="related_search" type="button" value="${properties.coaxfindrelatedprdTitle}">
						</div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>

   </div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">
			
		</div>
   </div>
</div>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
