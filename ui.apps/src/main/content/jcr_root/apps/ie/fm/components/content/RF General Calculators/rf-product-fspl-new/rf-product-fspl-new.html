<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>


<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}
		</div>
		<div class="form-block-cls">
			<div class="column">
				<h4>${properties.calculationtitle}</h4>
			</div>
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-8 col-12">
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.distancetitle}</label>
							<input type="text" id="d" class="input" value="${properties.distancePlaceholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<select id="unit1" class="input">
								<option value="km">Kilometers</option>
								<option value="m">Meters</option>
								<option value="cm">Centimeters</option>
								<option value="mi">Miles</option>
								<option value="yards">Yards</option>
								<option value="ft">Feet</option>
								<option value="in">Inches</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.frequencyTitle}</label>
							<input type="text" id="f" class="input" value="${properties.FrequencyPlaceholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<select id="option1" class="input">
								<option value="GHz">GHz</option>
								<option value="MHz">MHz</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.transmitterTitle}</label>
							<input type="text" id="g1" class="input" value="${properties.transmitterPlaceholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.recievergainTitle}</label>
							<input type="text" id="g2" class="input" value="${properties.recievergainPlaceholder}"
								onblur="blurFn(this)" onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 dt-mt-rem">
					<div class="row">
						<div class="col-12">
							<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnFree()"
								value="Calculate">
								${properties.fsplcalculatebtntitle}
							</button>
							<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
									class="error ErrorText"></span></p>
						</div>
					</div>
					<div class="row dt-mt-rem-deci">
						<div class="col-12">
							<div class="calculator-results">
								<p>${properties.fsplresultlabel}</p>
								<div class="result_container results-calc">
									<div class="result"><span
											class="result-converted">${properties.fsplresultlabeltitle1}</span>
										<span id="fspl" class="output" aria-hidden="true" data-acsb-hidden="true"
											data-acsb-force-hidden="true"></span>
									</div>
								</div>
								<!-- <div id="button_cont" style="padding-top:10px"><input class="related_search" type="button"
										value="Find Related Products" style="display:none"></div> -->
							</div>
						</div>
					</div>
					<div id="button_cont" class="mt-3">
						<input class="related_search dnone-cls" type="button"
							value="${properties.findrelatedprdTitle}">							
						</div>
				</div>
			</div>
		</div>
	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
