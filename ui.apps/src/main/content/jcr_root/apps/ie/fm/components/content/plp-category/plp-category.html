<section class="breadcrumb-container pb-0 plp-page-ssr-wrapper">
  <div class="container">
    <div class="plp-breadcrumbs">
          <ul>
            <li class="home">
              <a href="javascript:void(0)" title="Go to Home Page"
                >Home</a
              >
              <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </li>
            <li class="category-ssr">
              <strong>
                <span class="tier-level-bc"></span>
              </strong>
            </li>
          </ul>
        </div>
  </div>
</section>
<div data-sly-use.hashmap="com.aem.ie.core.models.PLPCategoryModel">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
            data-sly-call="${clientlib.all @ categories='category-plp'}"/>
    <div class="plp-page-ssr-wrapper">
        <div class="container">
            <div data-sly-list.key="${hashmap.myHashMap}">
                <h1>${key @ context='html'}</h1>
                <div class="plp-g-category-description plp-g-more">
                    ${hashmap.myHashMap[key] @ context='html'}
                </div>
            </div>
        </div>
    </div>
</div>
