<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.css @ categories='landingpage-technicalarticlesAll'}"
/>
<div class="technical-resources-articles">
   <div class="technicalresources_articles_container">
      <div class="technical_resources_articles analytictechnicalarticles">
         <sly data-sly-use.cfvalues="${'com.aem.ie.core.models.TACFContent' @cfInput1=properties.cfmpath1, cfInput2=properties.cfmpath2, cfInput3=properties.cfmpath3}">
            <div data-sly-list.key1="${cfvalues.TechnicalArticlesMyHashMap}">
               <div class="technical-articles">
                  <h2 class="technical-articles-title">${key1 @ context='html'}</h2>
                  <div class="white-desc"><p class="broucherDesc broucherDesc-limit">${cfvalues.TechnicalArticlesMyHashMap[key1] @ context='html'}</p></div>
                  <h3 class="basefont-size" data-sly-list.key2="${cfvalues.TechnicalArticlesImageMyHashMap}">
                     <sly data-sly-test="${key2 == key1}">
                        <a class="ie-tertiary-link font-weight-500 articleView" href="${cfvalues.TechnicalArticlesImageMyHashMap[key2]}" title="${properties.pdfname}">${properties.pdfname}</a>
                     </sly>
                  </h3>
               </div>
            </div>
         </sly>
      </div>
   </div>
</div>
