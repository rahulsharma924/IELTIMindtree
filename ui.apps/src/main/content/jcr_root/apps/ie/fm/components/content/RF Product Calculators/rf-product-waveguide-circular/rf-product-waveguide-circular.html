<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}

		</div>

		<div class="form-block-cls">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>	
			<p>${properties.waveguideradiuslabel}</p>
			<div class="row top-block-cls">
				<div class="col-lg-4 col-md-6">
					<input id="th" class="input" type="text" value="${properties.waveguideradiusPlacehoder}" onblur="blurFn(this)"
						onfocus="focusFn(this)" />
					<span class="error ErrorText"></span>
				</div>
				<div class="col-lg-4 col-md-6">
					<select id="unit1" class="input">
						<option value="m">Meters</option>
						<option value="cm" selected="selected">Centimeters</option>
						<option value="ft">Feet</option>
						<option value="in">Inches</option>
					</select>
					<span class="error ErrorText"></span>
				</div>

				<div class="col-lg-4 col-md-12">
					<button id="go" class="ie-primary-btn" type="button" id="calculateval" type="button"
						onclick="generalClickWaveFn()" value="Calculate">
						${properties.wgccalculatebtntitle}
					</button>
					<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
							class="error ErrorText"></span></p>
					<div class="calculator-results">
						<h4 class="results-calc-h4">${properties.wgcresultlabel}</h4>
						<div class="result_container results-calc mt-3">
							<div class="result">
								<span id="outlabel">
										${properties.wgcresultlabeltitle1} </span> <span id="out" class="output"></span></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
