<sly data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-call="${clientlib.css @ categories='bottom-hero-banner'}" />

<div data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"

  data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${textModel.text}"
  data-sly-use.actionsTemplate="actions.html"
  data-cmp-data-layer="${textModel.data.json}" id="${component.id}" class="bottom-hero-banner-text">
  <div class="bottom-hero-banner_main">
    <div class="bottom-hero-banner_container">
      <img alt="${properties.titleone}" src="${properties.image}" loading="lazy"/>
      <div class="bottom-hero-banner_text">
        <div class="cmp-text__paragraph bottom-hero-banner_static" data-sly-unwrap="${textModel.isRichText}">
          ${text @ context = textModel.isRichText ? 'html' : 'text' }
        </div>
        <sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>
      </div>


    </div>
  </div>
  <sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>
  <sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
</div>
