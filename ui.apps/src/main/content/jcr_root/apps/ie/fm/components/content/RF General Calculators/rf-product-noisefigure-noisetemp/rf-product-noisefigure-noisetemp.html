<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}

		</div>
		<div class="form-block-cls">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-8 col-12">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.selecttitle}</label>
							<select id="from" class="input" data-acsb-navigable="true" data-acsb-now-navigable="true"
								aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="from"
								data-acsb-field-visible="true" aria-required="true" aria-label="Noise Figure (dB)"
								data-acsb-tooltip="Noise Figure (dB) | Required field">
								<option value="figure">Noise Figure (dB)</option>
								<option value="temp">Nosie Temp (K)</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem">
							<input type="text" id="nt" class="input" value="${properties.Placeholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row dt-mt-rem">
						<div class="col-lg-6 col-md-6 offset-lg-6">
							<label class="general-cls">${properties.temeraturetitle} </label>
							<input type="text" id="rt" class="input" value="${properties.temperaturePlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 dt-mt-rem">
					<div class="row">
						<div class="col-12"> 
							<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnNoiseTemp()"
							value="Calculate">
							${properties.noisecalculatebtntitle}
						</button>
						<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
								class="error ErrorText"></span></p>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-12"> 
							<div class="calculator-results">
								<p>${properties.noiseresultlabel}</p>
								<div class="result_container results-calc">
									<div class="result"><span id="outlabel" class="result-converted">${properties.noiseresultlabeltitle}</span><span
											id="out" class="output" aria-hidden="true" data-acsb-hidden="true"
											data-acsb-force-hidden="true"></span></div>
		
								</div>						
							</div>
						</div>
					</div>				
					
				</div>
			</div>
		</div>


	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
