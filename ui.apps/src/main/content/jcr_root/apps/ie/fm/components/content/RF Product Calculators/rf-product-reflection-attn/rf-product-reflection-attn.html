<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>
<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
		${properties.text @context='html'}

		</div>

		<div class="form-block-cls">
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-4 col-md-6">
					<label for="attn" class="general-cls">${properties.Attenuationlabel}</label>
					 <input id="attn" class="input" type="text"
						value="${properties.AttenuationPlacehoder}" onblur="blurFn(this)" onfocus="focusFn(this)"
						> <span class="error ErrorText"></span>
				</div>
				<div class="col-lg-4 col-md-6">
					<label class="general-cls">${properties.Impedancelabel}</label> <input id="imp" class="input" type="text" value="${properties.ImpedancePlacehoder}"
						onblur="blurFn(this)" onfocus="focusFn(this)"> <span
						class="error ErrorText"></span>
				</div>

				<div class="col-lg-4 col-md-12  dt-mt-rem-dual">
					<button id="go" class="ie-primary-btn" type="button" 
						onclick="generalClickFnReflection()" value="Calculate">
						${properties.battncalculatebtntitle}
					</button>
					<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
							class="error ErrorText"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 offset-lg-8 col-md-12 calculator-results">
					<p>${properties.battnresultlabel}</p>
					<div class="result_container results-calc">
						<div class="result">
						<span class="resultlabeltitle1"> R<sub>1</sub> &gt; Z<sub>0</sub>: </span>
						 <span id="rGreater" class="output"> </span> <br>
						 <span class="resultlabeltitle1"> R<sub>1</sub> &lt; Z<sub>0</sub>: </span>
						 <span id="rLesser" class="output"> </span></div>
					</div>
					<div id="button_cont"><input class="related_search" type="button"
							value="${properties.findrelatedprdTitle}" style="display:none"></div>
				</div>
			</div>
		</div>

   </div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
   </div>
</div>
<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
