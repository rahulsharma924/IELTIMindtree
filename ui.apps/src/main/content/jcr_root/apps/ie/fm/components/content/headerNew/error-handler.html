<div class="modal fade error-handler" id="error-handler" tabindex="-1" role="dialog" aria-labelledby="Title"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <!--modal-dialog-centered-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="error-handler-desc"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn ie-scondary-btn" data-dismiss="modal" aria-label="Close">Cancel</button>
        <button type="button" class="btn ie-primary-btn error_continue_btn">Continue</button>
      </div>
    </div>
  </div>
</div>

<div class="d-none">
  <div data-sly-use.hashmap="com.aem.ie.core.models.ErrorHandlingModel">
    <div data-sly-list.key="${hashmap.myHashMap}">
      <div class="error_details" >
        <div class="error_header">${key @ context='html'}</div>
        <div class="error_description">
          ${hashmap.myHashMap[key] @ context='html'}
        </div>
        <div class="error_subheading">
          ${hashmap.myHashMap[key] @ context='html'}
        </div>
      </div>
    </div>
  </div>
</div>
