<sly data-sly-template.action="${@ action}">
  <div class="resources_action-link_main">
  <span aria-label="icon" role="link" class="resources_action-link_icon">
    <i class="fa-regular fa-arrow-right"></i>
  </span>
  <span>
  <a class="resources__action-link"
       data-sly-attribute="${action.link.htmlAttributes}"
       data-sly-unwrap="${!action.link.valid}"
       id="${action.id}"
       title="${action.title}"
       role="link"
       data-cmp-data-layer="${action.data.json}"
       data-cmp-clickable="${action.data ? true : false}">${action.title}</a>
  </span>
</div>
</sly>
