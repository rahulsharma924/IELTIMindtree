<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}
		</div>
		<div class="rfp-form-block-cls mt-3">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>
			<div class="row">
				<div class="col-lg-9 col-12">
					<div class="row">
						<div class="offset-lg-4 col-md-6">
							<p class="label-cls">
								${properties.transmitteroutputTitle}
							</p>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<input type="text" id="to" class="input" value="${properties.transmitterpowerPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-4 col-md-6">
							<select id="from" class="input" data-acsb-navigable="true" data-acsb-now-navigable="true"
								aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="from"
								data-acsb-field-visible="true" aria-required="true" aria-label="Milliwatts"
								data-acsb-tooltip="Milliwatts | Required field">
								<option value="mW">Milliwatts</option>
								<option value="W">Watts</option>
								<option value="dBm">dBm</option>
								<option value="dBW">dBW</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="ta">${properties.transmittergainTitle}</label>
							<input type="text" id="ta" class="input" value="${properties.transmittergainPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="ta">${properties.transmitterlossTitle}</label>
							<input type="text" id="tl" class="input" value="${properties.transmitterlossPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div id="fspl">
						<div class="row set-mb">
							<div class="col-lg-4 col-md-6">
								<select id="option2" class="input" onchange="changeFnLink()" data-acsb-navigable="true"
									data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false">
									<option value="fspl" selected="selected">Free Space Path Loss (dB): </option>
									<option value="freq">Frequency</option>
								</select>
								<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
									data-acsb-force-hidden="true"></span>
							</div>
							<div class="col-lg-4 col-md-6">
								<input type="text" class="input" value="${properties.Placeholder}" onblur="blurFn(this)"
									onfocus="focusFn(this)" data-acsb-navigable="true" data-acsb-now-navigable="true"
									aria-hidden="false" data-acsb-hidden="false">
								<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
									data-acsb-force-hidden="true"></span>
							</div> 
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="ml">${properties.miscellaneouslossTitle}</label>
							<input type="text" id="ml" class="input" value="${properties.miscellaneouslossPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="ra">${properties.receivergainTitle}</label>
							<input type="text" id="ra" class="input" value="${properties.receivergainPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="ra">${properties.receiverlossTitle}</label>
							<input type="text" id="rl" class="input" value="${properties.receiverlossPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-12 dt-mt-rem-rfp">
					<div class="row">
							<div class="col-12">
								<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnLink()"
								value="Calculate">
								${properties.linkcalculatebtntitle}
							</button>
							<p class="calculate-error-cls"><span id="errormsg" class="error ErrorText"></span></p>
							</div>
					</div>
					<div class="row dt-mt-rem">
						<div class="col-12">
							<div class="calculator-results calculator-results-full">
								<label>${properties.linkresultlabel}</label>
								<div class="result_container results-calc">
									<div class="result"><span id="output_type" class="result-converted"> ${properties.linkresultlabeltitle1} </span>
										<span id="rp" class="output" aria-hidden="true" data-acsb-hidden="true"
											data-acsb-force-hidden="true"></span></div>
								</div>
							</div>
						</div>
				</div>

					
			
				</div>
			</div>
		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
