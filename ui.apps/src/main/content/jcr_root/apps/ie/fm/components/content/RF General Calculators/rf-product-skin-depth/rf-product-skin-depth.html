<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}

		</div>
		
		<div class="rfp-form-block-cls mt-3">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>
			<p class="label-cls">
				${properties.selectmaterialtitle}
			</p> 
			<div class="row">
				<div class="col-lg-9 col-12">					
					<div class="row set-mb">
						<div class="col-lg-4 col-md-6">
							<select id="option" class="input" onchange="changeFnSkin()" data-acsb-navigable="true"
								data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false"
								data-acsb-validation-uuid="option" data-acsb-field-visible="true" aria-required="true"
								aria-label="Select material:" data-acsb-tooltip="Select material: | Required field">
								<option value="xx">-custom-</option>
								<option value="cu">Copper</option>
								<option value="al">Aluminum</option>
								<option value="au">Gold</option>
								<option value="ag">Silver</option>
								<option value="ni">Nickel</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="res">${properties.resistivitylabeltitle}</label>
							<input id="res" class="input" type="text" value="${properties.resistivitylabelPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="perm">${properties.relativitylabeltitle}</label>
							<input id="perm" class="input" type="text" value="${properties.relativitylabelPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row set-mb">
						<div class="col-lg-4 offset-lg-4 col-md-6">
							<label for="res">${properties.frequencylabeltitle}</label>
							<input id="freq" class="input" type="text" value="${properties.frequencylabelPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)">
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-4 dt-mt-rem col-md-6">
							<select id="option1" class="input">
								<option value="GHz">GHz</option>
								<option value="MHz">MHz</option>
							</select>
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-12">
					<div class="row">
						<div class="col-12">
							<button id="go" class="ie-primary-btn" type="button" onclick="generalClickFnSkin()"
							value="Calculate">
							${properties.skincalculatebtntitle}
						</button>
						<p class="calculate-error-cls"><span id="errormsg" class="error ErrorText"></span></p>
						</div>
				    </div>	
					<div class="row mt-2">
						<div class="col-12">
							<div class="calculator-results calculator-results-full mt-3">
								<label>${properties.skinresultlabel}</label>
								<div class="result_container results-calc">
									<div class="result"><span id="output_type" class="result-converted">${properties.skinresultlabeltitle1}</span><span
											id="depth" class="output" aria-hidden="true" data-acsb-hidden="true"
											data-acsb-force-hidden="true"></span></div>
								</div>
							</div>
						</div>
				    </div>
				
				
				</div>
			</div>
		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
