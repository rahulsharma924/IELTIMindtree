<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='rf-calculator'}"></sly>

<sly
   data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.css @ categories='rf-power-calculator'}"></sly>

<div class="aem-GridColumn aem-GridColumn--default--12">
	<div class="col-12 calculator-wrapper-cls">
		<div class="title-block-cls">
			${properties.text @context='html'}

		</div>

		<div class="form-block-cls">
			<div class="column"><h4>${properties.calculationtitle}</h4></div>
			<div class="row top-block-cls mt-4 ">
				<div class="col-lg-8 col-12">
					<div class="row set-mb">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.radaroutputTitle} </label>
							<input type="text" id="pt" class="input" value="${properties.radaroutputPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)" data-acsb-navigable="true" data-acsb-now-navigable="true"
								aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="pt"
								data-acsb-field-visible="true" aria-required="true" aria-label="text"
								data-acsb-tooltip="text | Required field" />
							<span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
						<div class="col-lg-6 col-md-6 dt-mt-rem ">
							<select id="from" class="input" data-acsb-navigable="true" data-acsb-now-navigable="true"
								aria-hidden="false" data-acsb-hidden="false" data-acsb-validation-uuid="from"
								data-acsb-field-visible="true" aria-required="true" aria-label="Milliwatts"
								data-acsb-tooltip="Milliwatts | Required field">
								<option value="mW">Milliwatts</option>
								<option value="W">Watts</option>
								<option value="dBm">dBm</option>
								<option value="dBW">dBW</option>
							</select><span class="error ErrorText" aria-hidden="true" data-acsb-hidden="true"
								data-acsb-force-hidden="true"></span>
						</div>
					</div>
					<div class="row  set-mb">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.cablelossTitle} </label>
							<input type="text" id="lc" class="input" value="${properties.cablelossPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)"  data-acsb-navigable="true"
								data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false"
								data-acsb-validation-uuid="lc" data-acsb-field-visible="true" aria-required="true"
								 aria-label="text" data-acsb-tooltip="text | Required field"
								><span class="error ErrorText" aria-hidden="true"
								data-acsb-hidden="true" data-acsb-force-hidden="true"></span>
						</div>
					</div>  
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label class="general-cls">${properties.antennagainTitle} </label>
							<input type="text" id="ga" class="input" value="${properties.antennagainPlaceholder}" onblur="blurFn(this)"
								onfocus="focusFn(this)"  data-acsb-navigable="true"
								data-acsb-now-navigable="true" aria-hidden="false" data-acsb-hidden="false"
								data-acsb-validation-uuid="ga" data-acsb-field-visible="true" aria-required="true"
								 aria-label="text" data-acsb-tooltip="text | Required field"
								><span class="error ErrorText" aria-hidden="true"
								data-acsb-hidden="true" data-acsb-force-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 dt-mt-rem">
					<div class="row">
							<div class="col-12">
								<button id="go" class="ie-primary-btn" type="button"  	onclick="generalClickFnErip()" value="Calculate">
									${properties.eirpcalculatebtntitle}
								</button>
								<p class="calculate-error-cls"><span class="error ErrorText"></span><span id="errormsg"
										class="error ErrorText"></span></p>							</div>
					</div>
					<div class="row dt-mt-rem-deci">
							<div class="col-12">
								<div class="calculator-results">
									<p>${properties.eirpresultlabel}</p>
									<div class="result_container results-calc">
										<div class="result"><span id="outlabel"
												class="result-converted">${properties.eirpresultlabeltitle} <br> ${properties.eirpresultlabeltitle1}</span><span id="range" class="output" aria-hidden="true"
												data-acsb-hidden="true" data-acsb-force-hidden="true"></span></div>
									</div>
								</div>
							</div>
					</div>					
					
				</div>
			</div>
		</div>

	</div>
	<div class="rf-calculator-container">
		<div class="row flex-column flex-md-row">

		</div>
	</div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.js @ categories='rf-power-calculator'}"></sly>
